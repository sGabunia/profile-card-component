<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <div class="profile-card__bg"></div>
        <div class="profile-card__content">
          <img src="./images/image-victor.jpg" alt="profile image" />
          <div>
            <p class="profile-card__name">Victor Crest <span>26</span></p>
            <p class="profile-card__type">London</p>
          </div>
        </div>
        <div class="profile-card__statistics">
          <div class="profile-card__stat">
            <span class="profile-card__numbers">80K</span>
            <span class="profile-card__type">Folowers</span>
          </div>
          <div class="profile-card__stat">
            <span class="profile-card__numbers">803K</span>
            <span class="profile-card__type">Likes</span>
          </div>
          <div class="profile-card__stat">
            <span class="profile-card__numbers">1.4K</span>
            <span class="profile-card__type">Photos</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
